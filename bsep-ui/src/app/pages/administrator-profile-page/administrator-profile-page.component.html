<div fxLayout="column" class="container">
  <!-- List of Users -->
  <!-- List of Users -->
  <div fxFlex="30%" class="user-list-container">
    <h2>Users</h2>
    <mat-list>
      <mat-list-item *ngFor="let user of users" class="user-list-item">
        <div matLine class="user-info">{{ user.email }} ({{ user.role }})</div>
        <div matLine class="button-group">
          <button mat-raised-button color="primary" [disabled]="user.role === UserRoleEnum.Administrator" (click)="changeRole(user.email, UserRoleEnum.Administrator)">Make Admin</button>
          <button mat-raised-button color="accent" [disabled]="user.role === UserRoleEnum.Employee" (click)="changeRole(user.email, UserRoleEnum.Employee)">Make Employee</button>
        </div>
      </mat-list-item>
    </mat-list>
  </div>

  <!-- Form for Updating User Information -->
  <div fxFlex="70%" class="form-container">
    <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
      <mat-form-field class="half-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" type="text"/>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" type="text"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" type="text"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Company PIB</mat-label>
        <input matInput formControlName="companyPib" type="text" [maxLength]="9"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" type="text"/>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text"/>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" type="text"/>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" type="text"/>
      </mat-form-field>
      <mat-form-field class="half-width">
        <mat-label>Package</mat-label>
        <mat-select formControlName="package">
          <mat-option value="Basic">Basic</mat-option>
          <mat-option value="Standard">Standard</mat-option>
          <mat-option value="Gold">Gold</mat-option>
        </mat-select>
      </mat-form-field>

      <button color="primary" type="submit" mat-raised-button class="custom-button">Update</button>
    </form>
  </div>
</div>
