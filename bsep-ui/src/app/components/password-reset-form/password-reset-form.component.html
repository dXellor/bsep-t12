<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="resetPassword()">
        <div>
            <div class="fields">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="password2" type="password"/>
                </mat-form-field>
            </div>
  
            <button color="primary" type="submit" mat-raised-button class="custom-button">Change Password</button>
        </div>
    </form>
  </div>
