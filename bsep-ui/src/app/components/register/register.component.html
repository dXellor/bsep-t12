<div class="form-container">
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div>
      <div class="fields">
        <mat-form-field>
          <mat-label>Legal/Physical entity</mat-label>
          <mat-select [(value)]="selectedEntityType">
            <mat-option value="LegalEntity" selected>Legal entity</mat-option>
            <mat-option value="PhysicalEntity">Physical entity</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Repeated password</mat-label>
          <input matInput formControlName="password2" type="password"/>
        </mat-form-field>

        <div *ngIf="selectedEntityType === 'PhysicalEntity'">
          <mat-form-field>
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" type="text"/>
          </mat-form-field>
          <mat-form-field>
              <mat-label>Last name</mat-label>
              <input matInput formControlName="lastName" type="text"/>
          </mat-form-field>
        </div>

        <div *ngIf="selectedEntityType === 'LegalEntity'">
          <mat-form-field>
            <mat-label>Company name</mat-label>
            <input matInput formControlName="companyName" type="text"/>
          </mat-form-field>
          <mat-form-field>
              <mat-label>PIB</mat-label>
              <input matInput formControlName="pib" type="text"/>
          </mat-form-field>
        </div>

        <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" type="text"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput formControlName="city" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Package</mat-label>
          <mat-select [(value)]="selectedUserPackage">
            <mat-option value="Basic" selected>Basic</mat-option>
            <mat-option value="Standard">Standard</mat-option>
            <mat-option value="Gold">Gold</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button color="primary" type="submit" mat-raised-button class="custom-button">Register</button>
    </div>
    <div>
      <p>Already have an account?</p>
      <p><a (click)="showLogin()">Login</a></p>
    </div>
  </form>
</div>
